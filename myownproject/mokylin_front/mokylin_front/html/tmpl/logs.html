        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>日志名称</th>
                                            <th>游戏服</th>
                                            <th>日志类型</th>
                                            <th>日志记录时间</th>
                                            <th>日志详细信息</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {{range .results}} 
                                    <tr class="gradeC">
                                        <!--<td>{{.Id}}</td>
                                        <td>{{.Lid}}</td>-->
                                        <td>{{.Logname }}</td>
                                        <td>{{.Game}}</td>
                                        <!--<td>{{.Thread}}</td>-->
                                        <td>{{.Loglevel}}</td>
                                        <td>{{.Logtime}}</td>
                                        <td>{{.Loginfo}}</td>
                                    </tr>
                                    {{end}}
                                    </tbody>
                                </table>
                            </div>
                       </div>
                  </div>
             </div>
        </div>
    </div>
