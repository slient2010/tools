{{ template "header" .}}
<body>

    <div id="wrapper">

        <!-- Navigation -->
        {{ template "nav" .}}
        {{ range . }}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{.ProjectName }}-{{ .VersionsName }}更新包</h1>
                </div>
                <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{.ProjectName }}-{{ .VersionsName }}更新包列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <!--物理机-->
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>名称</th>
                                        <th>版本号</th>
                                        <th>使用环境</th>
                                        <th>打包时间</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="gradeA">
                                      <td>{{ .Id          }}</td>
                                      <td>{{ .VersionsName }}</td>
                                      <td>{{ .Versions}}</td>
                                      <td>{{ .Environment }}</td>
                                      <td>{{ .UpdateTime}}</td>
                                      <td>{{ .Notes       }}</td>
                                      <td><a class="btn btn-primary" href="./upgrade.html?action=upgrade&version={{.Versions}}&type={{.Environment}}&project={{.Project}}" role="button" onclick="return clickcomfirm();" >升级</a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-info" href="./upgrade.html?action=package&type={{.Environment}}&project={{.Project}}" role="button" onclick="packagecomfirm();">打 包</a>

                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        {{ end }}

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="static/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="static/js/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="static/js/jquery.dataTables.min.js"></script>
    <!-- <script src="static/js/dataTables.bootstrap.min.js"></script> -->

    <!-- Custom Theme JavaScript -->
    <script src="static/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    function clickcomfirm() {
      if(confirm("请确认是否升级！" )) return true;
      return false;
    }
     function packagecomfirm() {
      if(confirm("请确认是否打包！" )) return true;
      return false;
    }   
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>

</body>

</html>
